{% extends "layout.html" %}

{% block title %}Service Call Demo{% endblock %}

{% block content %}
<div class="card">
    <div class="card__header">
        <h1 class="card__title">Service-to-Service Call Demo</h1>
    </div>
    <div class="card__body">
        <p>Hello, <strong>{{ user.name }}</strong>!</p>
        <p>This page demonstrates calling another HiveMatrix service.</p>

        <h2>Response from API:</h2>
        <pre>{{ api_response | tojson(indent=2) }}</pre>

        <button class="btn" onclick="window.location.href='/'">
            <span class="btn__label">
                <i data-lucide="arrow-left" class="btn__icon"></i>
                Back to Home
            </span>
        </button>
    </div>
</div>
{% endblock %}
