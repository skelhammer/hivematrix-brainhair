<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="HiveMatrix Brainhair - AI-powered assistant for intelligent automation, data analysis, and decision support.">
    <title>{% block title %}Brainhair{% endblock %} - HiveMatrix</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    {% block head %}{% endblock %}
</head>
<body>
    <main role="main" aria-label="Main content">
        {% block content %}{% endblock %}
    </main>

    <footer class="version-footer" role="contentinfo">
        <span class="version-footer__text">{{ app_service_name }} v{{ app_version }}</span>
    </footer>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
